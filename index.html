<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Facebook - log in or sign up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body class="bg-gray-100">
        <div class="container mt-48 flex mx-auto">
            <div class="left w-1/2">
                <img class="w-60" src="./assets/facebook.svg" alt="">
                <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="right flex flex-col bg-white">
                <input type="text" placeholder="Email address or Phone number">
                <input type="password" placeholder="Password">
                <button class="btn">Log In</button>
                <span>Forgotten password?</span>
                <hr>
                <button class="btn">Create Account</button>
            </div>
        </div>
    </body>
</html>
